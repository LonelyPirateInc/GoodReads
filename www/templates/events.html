
  <ion-view view-title="Events">


  <ion-content>
      <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <label> Start Date: </label>
<input type="date" ng-model="my_start_date">
{{my_start_date}}
  <label> End Date: </label>
<input type="date" ng-model="my_end_date">
{{my_end_date}}
<button class="button button-stable" ng-click="submit_my_dates()">
  Submit
</button>

<div class="list">
 
  <div dir-paginate="event in events |  dateFilter:my_start_date:my_end_date | itemsPerPage: 20"
  {{event.start_at.__text}}
    [current-page="currPage"]
    [pagination-id=""]
    [total-items=""]>
    <a class="item item-thumbnail-left" href="#/" on-swipe-left="{{pagination.current + 1}}">
      <img src="{{event.image_url}}">
      <h2>{{event.title}}</h2>
      <p>{{event.address}}</p>
    </a>

  </div>
